<mat-card class="product-card">
    <mat-card-header>
      <mat-card-title>{{model.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img mat-card-image class="product-image" src={{model.image}} alt="Photo of the product">
    </mat-card-content>
    <mat-card-actions class="buttons-container">
      <button mat-button>Buy now for {{model.price}}</button>
    </mat-card-actions>
</mat-card>
